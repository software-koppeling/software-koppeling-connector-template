_min_copier_version: "9.0.0"
_templates_suffix: ".jinja"
_answers_file: ".copier-answers.yml"
_tasks:
  - "uv sync"

package_name:
  type: str
  help: "Project name for pyproject.toml (e.g. software-koppeling-connector-foo)."

package_description:
  type: str
  default: "Connector package for software-koppeling."

version:
  type: str
  default: "0.1.0"

author_name:
  type: str
  default: "Michael H."

author_email:
  type: str
  default: "info@software-koppeling.nl"

python_requires:
  type: str
  default: ">=3.12"

connector_class_name:
  type: str
  help: "Python class name for the connector (e.g. MoneybirdConnector)."

connector_interface:
  type: str
  default: "AccountingConnectorInterface"
  choices:
    - "AccountingConnectorInterface"
    - "EcommerceConnectorInterface"

auth_class_name:
  type: str
  help: "Python class name for auth parameters schema (e.g. MoneybirdAuthParamsSchema)."
